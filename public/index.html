<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo Manager</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="/css/todo.css" type="text/css" />
  </head>
  <body>
    <section class="todo">
      <header>
        <h1>TODO Manager</h1>
        <form id="todo-form" >
          <input type="text" class="new-todo" placeholder="write down todos">
          <input type="submit" class="new-todo-button" value="Create">
        </form>
      </header>
      <section class="todo-list">
        <ul id="todos">
        </ul>
      </section>
    </section>
    <script src="/js/main.mjs" type="module"></script>
    <script src="/js/controller.mjs" type="module"></script>
    <script src="/js/model.mjs" type="module"></script>
    <script src="/js/view.mjs" type="module"></script>
  </body>
</html>
